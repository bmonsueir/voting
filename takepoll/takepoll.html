<template name = 'takepoll'>
    <h1 class = "text-center">Take Poll</h1>
     {{#with polls}}
     <h3  class = "text-center">{{question}}</h3>
     <ul>
     {{#each choices}}
     <li class = 'li-choice'> <button class = 'choose' id = {{@index}}>CHOOSE</button>{{this}}</li>
     {{/each}}
     </ul>
     {{/with}}
     <button class = 'addChoice'>ADD</button>
     <input type="text" name = 'newchoice' placeholder="Enter another choice"><p>Adding a new choice automatically adds your vote, too.</p>

</template>
